<!DOCTYPE html>  <!--No se encuntra en uso-->
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

    <!-- Estilos CSS incorporados -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url("{% static 'login/img1.jpg' %}") no-repeat;
            background-size: cover;
            background-position: center;
        }

        form {
            display: flex;
            flex-direction: column;
            background: transparent;
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15.0px);
            color: #fff;
            text-align: center;
            padding: 50px 25px;
            border-radius: 15px;
        }

        form .title {
            color: #fff;
            font-size: 35px;
            font-weight: 800;
            margin-bottom: 30px;
        }

        form label {
            margin-bottom: 35px;
        }

        form label .fa-solid {
            font-size: 20px;
            color: #fff;
            margin-right: 10px;
        }

        form label input {
            outline: none;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            font-size: 17px;
            border-radius: 15px;
        }

        form label input::placeholder {
            color: #fff;
        }

        form .link {
            color: #252525;
            margin-bottom: 15px;
        }

        form button {
            color: #000000;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #ffff;
            padding: 20px 15px;
            font-size: 25px;
            border-radius: 25px;
        }
        #logiar{
            border-radius: 50%;
            height: 40px;
        }
        .invalido{
            border: solid;
            color: red;
        }
    </style>
</head>
<body>
    <form action="/inicio/" method="GET">
        <h1 class="title">Login</h1>
        <label for="username">
            <i class="fa-solid fa-user"></i>
            <input placeholder="Usuario" type="text" id="username" name="usuario">      
        </label>
        <label for="password">
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="password" name="contraseña">
        </label>
        <input type="submit" id="logiar" value="logiar">
    </form>

    <!-- Script JavaScript incorporado -->
    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const button = document.getElementById('Button');

        button.addEventListener('click', (e) => {
            e.preventDefault();
            const data = {
                username: username.value,
                password: password.value
            };
            console.log(data);
            // Aquí puedes agregar más lógica, como enviar los datos al servidor, etc.
        });
    </script>
</body>
</html>
